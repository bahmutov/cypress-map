name: ci
on: push
jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v5

      - name: Install everything ğŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      # make sure we did not leave "it.only" accidentally
      # https://github.com/bahmutov/stop-only
      - name: Catch "it.only" ğŸ«´
        run: npm run stop-only

      - name: Lint code â˜‘ï¸
        run: npm run lint

  test:
    # https://github.com/bahmutov/cypress-workflows
    uses: bahmutov/cypress-workflows/.github/workflows/split.yml@v2
    with:
      nE2E: 3
      build: npm run build

  release:
    needs: [lint, test]
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout ğŸ›
        uses: actions/checkout@v5

      - name: Install everything ğŸ“¦
        # https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          runTests: false

      - name: Build dist ğŸ—
        run: npm run build

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v4
        with:
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
