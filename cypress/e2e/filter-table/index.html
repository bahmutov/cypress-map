<html>
  <head>
    <meta charset="utf-8" />
    <title>Filter Table</title>
    <link rel="stylesheet" href="style.css" crossorigin="anonymous" />
    <style>
      .filters {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <table id="people">
      <thead>
        <tr>
          <td>Name</td>
          <td>Date</td>
          <td>Age</td>
        </tr>
      </thead>
      <tbody id="people-data"></tbody>
    </table>
    <div class="filters">
      <input type="text" id="by-name" placeholder="Part of the name" />
    </div>
    <script src="filter.js" crossorigin="anonymous"></script>
  </body>
</html>
