<html>
  <body>
    <div id="message">--</div>
    <br />
    <input type="text" id="name" value="..." />
    <br />
    <div id="result-parent"><div id="result">--</div></div>
    <button id="replace-result">Replace result</button>
    <script>
      // change the message element several times
      setTimeout(() => {
        document.getElementById('message').innerText = 'loading...'
      }, 1000)
      setTimeout(() => {
        document.getElementById('message').innerText = 'Hello'
      }, 2000)
      // change the name input element several times
      setTimeout(() => {
        document.getElementById('name').value = 'loading...'
      }, 1000)
      setTimeout(() => {
        document.getElementById('name').value = 'World'
      }, 2000)
      // replace the result element completely
      document
        .getElementById('replace-result')
        .addEventListener('click', () => {
          setTimeout(() => {
            document.getElementById('result-parent').innerHTML =
              '<div id="result">Replaced</div>'
          }, 500)
        })
    </script>
  </body>
</html>
